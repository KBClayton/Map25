<!DOCTYPE html>
<html>
  <head>

       }
    </style>

      <script src="MeasureTool.min.js"></script>

      </script>


  </head>
  <body>
    <div id="map"></div>
    <script>

    var map;
      function initMap() {
        var uluru = {lat: 28.733038588458793, lng:   -96.52838531591432}; 

         map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru,
        });
      }
    
    </script>
